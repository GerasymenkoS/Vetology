<html>
    <head>
        <title>Main page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
    </head>
    <body>
    <div class="container">
        <h2>Parameters page</h2>
         <form method="post" enctype="multipart/form-data" path="/params/">
           <div class="input-group">
            <span class="input-group-addon">N</span>
            <input id="msg" type="number" class="form-control" name="n_grid" placeholder="N of grid" value="{{ n_grid }}">
          </div>
            <div class="input-group">
                <span class="input-group-addon">Crop percentile</span>
                <input id="msg" type="text" class="form-control" name="crop_percentile" placeholder="Crop percentile" value="{{ crop_percentile }}">
            </div>
            <div class="input-group">
                <span class="input-group-addon">P</span>
                <input id="msg" type="number" class="form-control" name="P" placeholder="P of grid" value="{{ P }}">
          </div>
             <div class="checkbox">
                <label><input type="checkbox" name="diagonal_neighbors" {% if diagonal_neighbors %} checked {% endif %}>Diagonal neighbors</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" name="search_rotated" {% if search_rotated %} checked {% endif %}>Search rotated images</label>
              </div>
             <div class="input-group">
                <span class="input-group-addon">Tolerance</span>
                <input id="msg" type="number" class="form-control" name="identical_tolerance" placeholder="Tolerance" step = "any" value="{{ identical_tolerance }}">
            </div>
             <div class="input-group">
                <span class="input-group-addon">N level</span>
                <input id="msg" type="number" class="form-control" name="n_levels" placeholder="N level" step="1" value="{{ n_levels }}">
             </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
    </body>
</html>
